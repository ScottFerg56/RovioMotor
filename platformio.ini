[env:adafruit_feather_esp32_v2]
platform = espressif32
board = adafruit_feather_esp32_v2
framework = arduino
monitor_speed = 115200
build_flags = -I include
lib_deps = 
	adafruit/Adafruit Motor Shield V2 Library@^1.1.1
	SPI
	fastled/FastLED@^3.6.0
lib_extra_dirs =
    ..\..\piolib
